<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de ONG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="website icon" type="png" href="https://cdn-icons-png.flaticon.com/512/9771/9771721.png" </head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"

<body>

    <header>
        <h1>Cadastre sua ONG</h1>
        <p>Preencha o formulário abaixo e comece a fazer parte dessa causa!</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="cadastroOng.html">Cadastro de ONG</a></li>
            <li><a href="cadastroColaborador.html">Seja um colaborador</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-section">
            <form id="form-ong">
                <h2>Solicitação de cadastro de ONG</h2>
                <input type="text" id="nomeOng" placeholder="Nome da ONG" required>
                <input type="text" id="descricaoOng" placeholder="Descrição da ONG" required>
                <input type="email" id="emailOng" placeholder="E-mail da ONG" required>
                <label>Registros da ONG:</label><input type="file" id="anexosOng" placeholder="Anexar" required>
                <button type="reset">Limpar</button><br>
                <button type="submit">Quero cadastrar minha ONG</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Doações Online. Todos os direitos reservados.</p>
    </footer>


</body>

</html>
