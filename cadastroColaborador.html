<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Colaborador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="website icon" type="png" href="https://cdn-icons-png.flaticon.com/512/9771/9771721.png" </head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"

<body>

    <header>
        <h1>Seja um Colaborador</h1>
        <p>Preencha o formulário abaixo para achar uma ONG mais perto de você!</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="cadastroOng.html">Cadastro de ONG</a></li>
            <li><a href="cadastroColaborador.html">Seja um colaborador</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-section">
            <form id="form-col">
                <h2>Cadastro de Colaborador</h2>
                <input type="text" id="nomeCol" placeholder="Nome completo" required>
                <input type="text" id="motivacaoCol" placeholder="Descreva sua motivação" required>
                <input type="email" id="emailCol" placeholder="E-mail" required>
                <button type="reset">Limpar</button><br>
                <button type="submit">Quero ser colaborador</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Doações Online. Todos os direitos reservados.</p>
    </footer>


</body>

</html>
